<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PSDtoHTML</title>
	<link rel="stylesheet" href="css/all.css">

</head>
<body>
<div class="topbar">

				<option value="Japanese">Japanese</option>
			</select>
			<p>Currency:</p>
			<select>
				<option value="EUR">EUR</option>
				<option value="AAA">USA</option>
				<option value="AAA">CHT</option>
			</select>
			<p>Telphone:<span>+565 975 658</span></p>
		</div>
		<div class="topbar_right">
			<ul>
				<li><a href="#">Checkout</a></li>
				<li><a href="#">Register</a><span>|</span></li>
				<li><a href="#">Login</a><span>|</span></li>
				<li><a href="#">My Account</a><span>|</span></li>
			</ul>
		</div>
	</div>
</div>
<div class="wrap">	
	<header>
		<div class="logo">
			<h1><a href="#">CamearStore</a></h1>
			<div class="share">
				<ul>
					<li><a class="icon_6" href="#"></a></li>
					<li><a class="icon_5" href="#"></a></li>
					<li><a class="icon_4" href="#"></a></li>
					<li><a class="icon_3" href="#"></a></li>
					<li><a class="icon_2" href="#"></a></li>
					<li><a class="icon_1" href="#"></a></li>
					<li><input type="text" placeholder="Search.."></li>
				</ul>
			</div>
		</div>
		<div class="navbar">
			<nav>
				<a style="color: #99b92a;" href="#">HOME</a>
				<a href="#">APPAREL</a>
				<a href="#">FASHION</a>
				<a href="#">NEWS</a>
				<a href="#">PORTFOLIO</a>
				<a href="#">CONTACT US</a>
			</nav>
			<button>(0) ITEMS</button>
		</div>
	</header>
	<div class="slide"></div>
	<div class="information">
		<h2>
			CHECK OUR
			<span>AMAZING OFFERS,</span>
			VISIT OUR
			<span>STORE</span>
			NOW
		</h2>

		<span></span>
